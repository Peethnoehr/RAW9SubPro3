<div class="container-fluid">
    <div class="mb-2">Logged in: <span data-bind="text: loggedIn"></span></div>
    <div class="col-sm-2">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleusername1" aria-describedby="emailHelp"
                       placeholder="Username" data-bind="value: inputusername">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" data-bind="value: inputpassword">
            </div>
            <button type="submit" class="btn btn-primary" data-bind="click: login">Sign in</button>
        </form>
    </div>
</div>
