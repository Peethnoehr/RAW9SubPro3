<div id="search"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div>
                Searchtext: <input data-bind="value: inputsearch"/>
            </div>
            <div>
                <button data-bind="click: searchPost">Search</button>
            </div>
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" data-bind="click: previous">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#"><span class="current" data-bind="text: pageNumber"></span></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" data-bind="click: next">Next</a>
                    </li>
                </ul>
            </nav>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: paginated">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="html: body"></td>
                    <td data-bind="text: score"></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" data-bind="click: previous">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#"><span class="current" data-bind="text: pageNumber"></span></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" data-bind="click: next">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
