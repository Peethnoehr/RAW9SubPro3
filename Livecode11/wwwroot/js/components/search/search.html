<div id="search"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div>
                Searchtext: <input data-bind="value: inputsearch"/>
            </div>
            <div>
                <button data-bind="click: searchPost">Search</button>
            </div>
            <div class="pager">
                <a href="#" class="previous" data-bind="click: previous, visible: hasPrevious">&lt;</a>
                <span class="current" data-bind="text: pageNumber"></span>
                <a href="#" class="next" data-bind="click: next, visible: hasNext">&gt;</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: paginated">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="html: body"></td>
                    <td data-bind="text: score"></td>
                </tr>
                </tbody>
            </table>
            <div class="pager">
                <a href="#" class="previous" data-bind="click: previous, visible: hasPrevious">&lt;</a>
                <span class="current" data-bind="text: pageNumber"></span>
                <a href="#" class="next" data-bind="click: next, visible: hasNext">&gt;</a>
            </div>
        </div>
    </div>
</div>
