<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Post ID</th>
                    <th>Post Score</th>
                    <th>Tags</th>
                    <th>Annotation</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: paginated">
                <tr>
                    <td data-bind="text: post.id"></td>
                    <td data-bind="text: post.score"></td>
                    <td><span data-bind="foreach: post.tags"><span data-bind="text: name"></span>, </span></td>
                    <td data-bind="text: annotation"></td>
                    <td class="text-center">
                        <button class="btn btn-warning mr-2" data-bind="click: $parent.deleteMarking">Remove Marking</button>
                        <button class="btn btn-primary" data-bind="click: $parent.goToPost">Go to post</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pager">
                <a href="#" class="previous" data-bind="click: previous, visible: hasPrevious">&lt;</a>
                <span class="current" data-bind="text: pageNumber"></span>
                <a href="#" class="next" data-bind="click: next, visible: hasNext">&gt;</a>
            </div>
        </div>
    </div>
</div>
