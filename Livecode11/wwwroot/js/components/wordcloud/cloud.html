﻿<div id="cloud" style="border: 2px solid red"></div>
<div>
    <div>
        Username: <input data-bind="value: inputusername"/>
    </div>
    <div>
        Password: <input data-bind="value: inputpassword"/>        
    </div>
    <div>
        <button data-bind="click: login">Login</button>
    </div>
</div>
<div>
    <div>
        Word: <input data-bind="value: word"/>
    </div>
    <div>
        Weight: <input data-bind="value: weight"/>
    </div>
    <div>
        <button data-bind="click: addWord">Add</button>
    </div>
</div>
