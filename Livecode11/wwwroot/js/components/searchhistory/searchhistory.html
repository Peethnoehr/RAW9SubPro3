<div data-bind="markings.length"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>SearchhistoryId</th>
                    <th>Search Date</th>
                    <th>Search Text</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: paginated">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: text"></td>
                </tr>
                </tbody>
            </table>
            <div class="pager">
                <a href="#" class="previous" data-bind="click: previous, visible: hasPrevious">&lt;</a>
                <span class="current" data-bind="text: pageNumber"></span>
                <a href="#" class="next" data-bind="click: next, visible: hasNext">&gt;</a>
            </div>
        </div>
    </div>
</div>
