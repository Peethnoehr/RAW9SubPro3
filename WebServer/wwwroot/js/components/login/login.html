<div class="container-fluid">
    <div class="mb-2">Logged in: <span data-bind="text: loggedIn"></span></div>
    <div class="col-sm-2">
        <form class="needs-validation" data-bind="submit: login" novalidate>
            <div class="form-group row">
                <input type="text" pattern=".{4,}" class="form-control" id="username1" placeholder="Username" data-bind="value: inputusername" required>
                <div class="invalid-feedback">
                    Please type in your username of at least 4 characters!
                </div>
                <div class="valid-feedback">
                    This is a valid username
                </div>
            </div>
            <div class="form-group row">
                <input type="password" pattern=".{5,}" class="form-control" id="InputPassword1" placeholder="Password" data-bind="value: inputpassword" required>
                <div class="invalid-feedback">
                    Please type in your password of at least 5 characters!
                </div>
                <div class="valid-feedback">
                    This is a valid password
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
